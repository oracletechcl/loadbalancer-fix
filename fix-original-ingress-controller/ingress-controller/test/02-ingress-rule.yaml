apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: progresoacademico-ingress-rule-qa
  namespace: qa-progreso-namespace
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - pa-backend-qa-progreso-oci.duoc.cl
      secretName: wildcard-backend-tls
  rules:
    - host: pa-backend-qa-progreso-oci.duoc.cl
      http:
        paths:
          # Direct API access path
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: qa-progresoacademico-svc
                port:
                  number: 80
          # Original application path
          - path: /progresoacademico(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: qa-progresoacademico-svc
                port:
                  number: 80