apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: progresoacademico-ingress-rule-qa
  namespace: qa-progresoacademico
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
      - pa-backend-qa-progreso-oci.duoc.cl
    secretName: wildcard-backend-tls
  rules:
  - host: pa-backend-qa-progreso-oci.duoc.cl
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: qa-progresoacademico-svc
            port:
              number: 443
